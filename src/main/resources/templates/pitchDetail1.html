<script>
    var strUser = "";

    function selectTime() {
        var idyard = document.getElementById("yard").value;
        var timeBooking = document.getElementById("timeBooking").value;
        $.ajax('/getBooking/' + timeBooking + '/' + idyard,   // request url
            {
                success: function (data, status, xhr) {// success callback function
                    console.log(data);
                    if (data.length > 0) {
                        $("#getTimeAndPrice").empty();
                        data.map(p => $("#getTimeAndPrice").append(`
                                            <div class="time-booking col-md-4 pl-0 mb-3" onclick="getPrice(${p.price})">
                                                <input type="radio" name="id" value="${p.id}" id="${p.id}" style="display: none">
                                                <label for="${p.id}" class="btn btn-block btn-time-booking">
                                                         ${p.startTime} - ${p.endTime}
                                                </label>
                                            </div>
                                            `))
                    } else {
                        getIdYard();
                    }

                }
            });
        ;
    }

    function getIdYard() {
        var idyard = document.getElementById("yard").value;
        $.ajax('/yard/getTime/' + idyard,   // request url
            {
                success: function (data, status, xhr) {// success callback function
                    console.log(data);
                    $("#getTimeAndPrice").empty();
                    data.map(p => $("#getTimeAndPrice").append(`
                                            <div class="time-booking col-md-4 pl-0 mb-3" onclick="getPrice(${p.price})">
                                                <input type="radio" name="id" value="${p.id}" id="${p.id}" style="display: none">
                                                <label for="${p.id}" class="btn btn-block btn-time-booking">
                                                         ${p.startTime} - ${p.endTime}
                                                </label>

                                            </div>
                                            `))
                }
            });

        ;
        resetPrice();
    };

    $(document).ready(function () {
        getIdYard();
    })

    function resetPrice() {
        $("#price").html("Giá: 0 ₫");
    }

    function getPrice(value) {
        value = value.toString();
        var result = "";
        var count = 0;
        for (let i = value.length - 1; i >= 0; --i) {
            if (count >= 3) {
                count = 0;
                result = "." + result;
            }
            result = value[i] + result;
            ++count;
        }
        document.getElementById("price").innerText = "Giá: " + result + "₫";
    }

    function passValue() {
        alert(1);
    }
</script>
