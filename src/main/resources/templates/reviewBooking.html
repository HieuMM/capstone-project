        <div class="pd-wrap">

                <div class="heading-section">
                    <h2>Chi tiết sân</h2>
                </div>
                <div class="row">
                    <div class="col-md-6">

                            </div>

                            </div>

                            </div>

                    </div>
                    <div class="col-md-6">
                        <div class="product-dtl">
                            <div class="product-info">
                                <div class="product-name" th:text="'Sân: '+${ownPitch.getNamePitch()}"></div>
                               <!-- <div class="reviews-counter">
                                   &lt;!&ndash; <div class="rate">
                                        <input type="radio" id="star5" name="rate" value="5"/>
                                        <label for="star5"></label>

                                        <label for="star2"></label>

                            <div class="row">

                                    <label for="yard">Chọn sân</label>
                                    <select id="yard" name="yard" class="form-control form-select"

<script>
    var strUser = "";

    function selectTime() {
        var idyard = document.getElementById("yard").value;
        var timeBooking = document.getElementById("timeBooking").value;
        $.ajax('/getBooking/' + timeBooking + '/' + idyard,   // request url
            {
                success: function (data, status, xhr) {// success callback function
                    console.log(data);
                    if (data.length > 0) {
                        $("#getTimeAndPrice").empty();
                        data.map(p => $("#getTimeAndPrice").append(`
                                            <div class="col-md-3" onclick="getPrice(${p.price})">
                                                <label class="btn btn-block btn-outline-dark" >
                                                    <input name="id" value="${p.id}" type="radio" checked autocomplete="off" style="display: none"  >${p.startTime} - ${p.endTime}
                                                </label>
                                            </div>
                                            `))
                    } else {
                        getIdYard();
                    }

                }
            });
        ;
    }

    function getIdYard() {
        var idyard = document.getElementById("yard").value;
        $.ajax('/yard/getTime/' + idyard,   // request url
            {
                success: function (data, status, xhr) {// success callback function
                    console.log(data);
                    $("#getTimeAndPrice").empty();
                    data.map(p => $("#getTimeAndPrice").append(`
                                            <div class="col-md-3" onclick="getPrice(${p.price})">
                                                <label class="btn btn-block btn-outline-dark" >
                                                         <input name="id" value="${p.id}" type="radio" checked autocomplete="off" style="display: none"  >${p.startTime} - ${p.endTime}
                                                </label>
                                            </div>
                                            `))
                }
            });

        ;

    };

    $(document).ready(function () {
        getIdYard();
    })

    function getPrice(value) {
        var money = Math.floor(value / 1000) + 'K';
        document.getElementById("price").innerText = "Giá: " + money + " VND";
    }

    function passValue() {
        alert(1);
    }
</script>
