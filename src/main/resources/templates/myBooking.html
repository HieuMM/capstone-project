<body>
<!-- ======= Header ======= -->
<header id="header" th:insert="header.html"></header><!-- End Header -->


<main id="main">

    <!-- ======= Details Section ======= -->
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Tên sân bóng</th>
            <th scope="col">Ngày đặt</th>
            <th scope="col">Khung giờ đặt</th>
            <th scope="col">Vị trí sân</th>
            <th scope="col">Giá tiền</th>
        </tr>
        </thead>
        <tbody>
        <tr class="cursor-pointer" th:each="booking : ${bookingList}">
            <th  class="py-4 text-center" th:text="${booking.getPriceYardID().getYardId().getOwnPitch().getNamePitch()}"></th>
            <td  class="py-4 text-center" th:text="${booking.getDateBooking()}"></td>
            <td  class="py-4 text-center" th:text="${booking.getPriceYardID().getStartTime()}+'-'+${booking.getPriceYardID().getEndTime()}"></td>
            <td  class="py-4 text-center" th:text="${booking.getPriceYardID().getYardId().getName()}"></td>
            <td  class="py-4 text-center" th:text="${booking.getPriceYardID().getPrice()}"></td>
        </tr>
        </tbody>
    </table>
</main><!-- End #main -->
<script>
    function formatMoney(n) {
        return "$ " + (Math.round(n * 100) / 100).toLocaleString();
    }
</script>
