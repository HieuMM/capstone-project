<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <link href="css/login.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo.jpg">
</head>
<body>
<div class="parent clearfix">
    <div class="bg-illustration">
        <a href="index.html"><img src="img/logo.jpg" alt="logo"></a>

        <div class="burger-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>

    </div>

    <div class="login">
        <div class="container">
            <h1 style="color: #ffc107">Đăng nhập</h1>
            <br>
            <h2>Chưa có tài khoản? <a th:href="|/loadFormRegister|">Đăng ký</a></h2>
            <div class="login-form">
                <form th:action="@{/forgotPassword}" method="POST">
                    <input name="username" id="username" type="text" placeholder="Số điện thoại">
                    <p style="color: red" th:text="${session.userNotExit}" th:unless="${session == null}">[...]</p>
                    <p>Kiểm tra SMS điện thoại</p>
                    <button type="submit">Gửi mật khẩu mới</button>

                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
